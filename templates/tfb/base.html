{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> {% block titulo %} TUBSCOUT {% endblock  %}</title>
  <!-- Icon -->
  <link href="{% static 'assets/images/logo-app/icono.svg' %}" rel="icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto --> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> 
  <!-- Materialize core CSS -->
  <link rel="stylesheet" href="{% static 'core/css/materialize.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  {% block  extra-css %}  {% endblock %}

</head>
<body>
  <header>
    <!--NAVBAR-->  
    <nav class="black" style="padding: 0px 10px;">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo sidenav-trigger show-on-large" data-target="menu-side" style="margin: 10px 10px 10px 10px;">
          <img src="{% static 'core/assets/images/logo-app/Logo-Completo-blanco.svg' %}" alt="homepage" width="80%">
        </a>
      </div>
    </nav>
  </header>  
  <!--SIDEBAR-->
  <ul class="sidenav grey draken-1" id="menu-side" style="margin-top: 65px;">
      <li class="brand-logo center"><img src="{% static 'core/assets/images/logo-icon.png' %}" alt="homepage" width="50%"></li>
      <li> <a href="/tfb/listar_equipo"><i class="material-icons">group</i><span>Equipos</span></a></li>
      <li> <a href="/tfb/listar_equipo"><i class="material-icons">group</i><span>Jugadores</span></a></li>
      <li> <a href="/tfb/calculator"><i class="material-icons">dialpad</i><span>Calc. Estadistica Avanzada</span></a></li>
      <li> <a href="/accounts/logout"><i class="material-icons">exit_to_app</i><span>Logout</span></a></li>
  </ul>
  
  
  
  <main>
      <div class="container-fluid">
        {% block content %} {% endblock %}
      </div>
  </main>
  
  
  
  

  <!-- Materialize core JavaScript -->
  <script type="text/javascript" src="{% static 'core/js/materialize.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
     document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
      });
  </script>
  {% block  extra-js %}  {% endblock %}
</body>
</html>
